<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TPP | Dashboard de Presupuestos & Seguridad</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Open Sans"', 'sans-serif'],
            display: ['"Montserrat"', 'sans-serif']
          },
          colors: {
            tpp: '#f7941d',
            tppDark: '#f95f2a'
          },
          keyframes: {
            glowText: {
              '0%': { textShadow: '0 0 10px rgba(255,167,38,.7)' },
              '50%': { textShadow: '0 0 25px rgba(255,167,38,.9)' },
              '100%': { textShadow: '0 0 15px rgba(255,167,38,.7)' }
            },
            softPulse: {
              '0%, 100%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.04)' }
            }
          },
          animation: {
            glow: 'glowText 4s ease-in-out infinite',
            softPulse: 'softPulse 5s ease-in-out infinite'
          }
        }
      }
    }
  </script>
  <style>
    ::selection {
      background: #fff;
      color: #f05a1f;
    }

    #welcome {
      animation: fadeIn 2s ease forwards;
    }

    #report-container {
      display: none;
      width: 100%;
      height: 100vh;
      animation: fadeInReport 2s ease forwards;
    }

    #report-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.97);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }

    @keyframes fadeInReport {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="relative min-h-screen overflow-hidden bg-gradient-to-br from-tpp to-tppDark text-white font-sans">
  <div class="pointer-events-none absolute inset-0 -z-10">
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_top,_rgba(255,255,255,0.2),_transparent_65%)]"></div>
    <div class="absolute -top-40 -left-24 h-[22rem] w-[22rem] rounded-full bg-white/20 blur-[120px]"></div>
    <div class="absolute bottom-0 right-0 h-[28rem] w-[28rem] rounded-full bg-white/10 blur-[150px]"></div>
  </div>

  <div id="loader" role="alert" aria-live="assertive" aria-label="Cargando informe"
    class="fixed inset-0 z-20 hidden place-items-center bg-slate-950/80 px-6 text-center">
    <div class="flex flex-col items-center gap-4">
      <div class="relative h-20 w-20">
        <span class="absolute inset-0 rounded-full border-4 border-white/20"></span>
        <span class="absolute inset-0 rounded-full border-4 border-transparent border-t-white animate-spin"></span>
      </div>
      <p class="font-display text-2xl">Cargando informe</p>
      <p class="text-sm text-white/70">Conectando con Power BI...</p>
    </div>
  </div>

  <section id="welcome" role="main"
    class="relative z-10 flex min-h-screen flex-col items-center justify-center gap-8 px-6 text-center">
    <img src="https://operatividad.tpp.com.pe/servicios/assetsBP/images/TPP-Logo-Oficial-transparente.png"
      alt="TPP Logo" class="h-32 w-auto animate-softPulse" />
    <div class="space-y-3">
      <p class="text-sm uppercase tracking-[0.4em] text-white/70">Power BI</p>
      <h1 class="font-display text-4xl sm:text-5xl md:text-6xl animate-glow">Presupuestos y Seguridad</h1>
      <h2 class="text-base text-white/80 sm:text-lg">An&aacute;lisis de gastos, actividades, actos y condiciones</h2>
    </div>

    <button id="enter-btn" aria-label="Ingresar al informe" title="Ingresar al informe"
      class="group relative inline-flex items-center justify-center overflow-hidden rounded-full border-2 border-white/60 px-12 py-4 font-display text-lg uppercase tracking-wide text-white transition hover:scale-[1.02]">
      <span class="absolute inset-0 bg-white/15 transition group-hover:bg-white/25"></span>
      <span class="relative">Ingresar al Informe</span>
      <svg class="relative ml-3 h-5 w-5 transition group-hover:translate-x-1" fill="none" stroke="currentColor"
        stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14m-6-6 6 6-6 6" />
      </svg>
    </button>

    <div class="icons-row mt-4 flex flex-wrap justify-center gap-4 sm:gap-6">
      <div class="max-w-[160px] rounded-3xl border border-white/20 bg-white/10 p-5 shadow-lg backdrop-blur">
        <img src="https://img.icons8.com/ios-filled/100/ffffff/money-bag.png" alt="Icono dinero y presupuestos"
          class="mx-auto mb-3 h-12 w-12" />
        <p class="text-sm font-semibold leading-tight">Presupuestos &amp; Gastos</p>
      </div>
      <div class="max-w-[160px] rounded-3xl border border-white/20 bg-white/10 p-5 shadow-lg backdrop-blur">
        <img src="https://img.icons8.com/ios-filled/100/ffffff/security-checked.png" alt="Icono seguridad"
          class="mx-auto mb-3 h-12 w-12" />
        <p class="text-sm font-semibold leading-tight">Incidencias de Seguridad</p>
      </div>
      <div class="max-w-[160px] rounded-3xl border border-white/20 bg-white/10 p-5 shadow-lg backdrop-blur">
        <img src="https://img.icons8.com/ios-filled/100/ffffff/factory.png" alt="Icono f&aacute;brica y condiciones"
          class="mx-auto mb-3 h-12 w-12" />
        <p class="text-sm font-semibold leading-tight">Condiciones en Instalaciones</p>
      </div>
      <div class="max-w-[160px] rounded-3xl border border-white/20 bg-white/10 p-5 shadow-lg backdrop-blur">
        <img src="https://img.icons8.com/ios-filled/100/ffffff/security-checked.png" alt="Icono robo"
          class="mx-auto mb-3 h-12 w-12" />
        <p class="text-sm font-semibold leading-tight">Robos e Intentos de robos</p>
      </div>
    </div>
  </section>

  <!-- Informe Power BI -->
  <section id="report-container" aria-label="Informe Power BI">
    <iframe title="PB FIJO"
      src="https://app.powerbi.com/view?r=eyJrIjoiZGI1ZTIyZWQtMWM3NS00NWRhLWFlODktZWNkNWViNDZhZjBkIiwidCI6IjBkNzVmMjFlLWM5OGEtNDg4Ni04NjYwLWYwZDU3YmNjZmY0ZCJ9&embedImagePlaceholder=true&pageName=67c237e0b4b10004828d"
      allowfullscreen loading="lazy"></iframe>
  </section>

  <script>
    const btn = document.getElementById('enter-btn');
    const welcome = document.getElementById('welcome');
    const report = document.getElementById('report-container');
    const loader = document.getElementById('loader');

    btn.addEventListener('click', () => {
      loader.classList.remove('hidden');
      welcome.style.animation = 'fadeOut 1.5s ease forwards';

      setTimeout(() => {
        welcome.style.display = 'none';
        report.style.display = 'block';
        report.style.animation = 'fadeInReport 2s ease forwards';

        setTimeout(() => {
          loader.classList.add('hidden');
        }, 1200);
      }, 1600);
    });
  </script>
</body>

</html>
